<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="css/chat.css">
    <title>Peters Chat</title>
</head>

<body>


    <div class="container text-center">
        <div class="row">
            <div class="col-4 mt-5">
                <h3>Room and users</h3>
                <div style="height: 800px;" class="card mt-3 shadow mb-5 bg-white rounded">
                    <div class="mb-3">
                        <select name="roomlist" id="roomlist" class="form-select">
                            <option selected value="Chatroom 1">Chatroom 1</option>
                            <option value="Chatroom 2">Chatroom 2</option>
                            <option value="Groupwork 1">Groupwork 1</option>
                            <option value="Groupwork 2">Groupwork 2</option>
                            <option value="Classroom 1">Classroom 1</option>
                            <option value="Classroom 2">Classroom 2</option>
                            <option value="Meeting 1">Meeting 1</option>
                            <option value="Meeting 2">Meeting 2</option>
                        </select>
                    </div>
                    <div class="container row" id="roomusers">
                   <!-- <div id="all-users">

                        </div> -->

                    </div>
                    <button style="position: absolute; bottom: 0;" class="btn btn-primary w-100" id=leave-room>Leave
                        room</button>
                </div>
            </div>
            <div class="col-6 mt-5">
                <h3 id="roomname"></h3>
                <div id="chatbox" class="container mt-3 shadow bg-white rounded">
                    <div class="" id="messages">
                        <!-- here i append messages -->
                    </div>
                </div>
                <form class="" id="form" action="">
                    <div class="row">
                        <div class="col-10">
                            <input style="text-align: left;" class="input-group-text w-100" id="input"
                                autocomplete="off" />
                        </div>
                        <div class="col-2" style="padding-left: 0;">
                            <button class="btn btn-primary w-100">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
